<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>管理画面</title>
<link rel="stylesheet" href="css/admin.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>

<div id="login">
  <h2>管理ログイン</h2>
  <input type="password" id="pw" placeholder="パスワード">
  <button onclick="login()">ログイン</button>
</div>

<div id="admin" style="display:none;">
  <h1>更新管理</h1>

  <!-- お知らせ -->
  <section>
    <h2>お知らせ追加</h2>
    <input type="date" id="date">
    <input type="text" id="title" placeholder="タイトル">
    <textarea id="body" placeholder="内容"></textarea>
    <button onclick="addNews()">news.json 作成</button>
  </section>

  <!-- 写真 -->
  <section>
    <h2>写真アップロード</h2>
    <input type="file" id="photos" multiple accept="image/*">
    <button onclick="exportPhotos()">写真ZIP作成</button>
  </section>

  <!-- PDF -->
  <section>
    <h2>議事録PDF</h2>
    <input type="file" id="pdfs" multiple accept="application/pdf">
    <button onclick="exportPDFs()">PDF ZIP作成</button>
  </section>
</div>

<script src="js/admin.js"></script>
</body>
</html>
