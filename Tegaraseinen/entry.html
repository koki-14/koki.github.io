<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css">
<title>参加者登録</title>
</head>
<body>

<div class="container">
  <h1>参加者登録</h1>

  <form id="form" novalidate>
    <input id="kana" placeholder="名前（ひらがな） てがら たろう" required>
    <input id="kanji" placeholder="名前（漢字） 手柄 太郎" required>

    <select id="source" required>
      <option value="" disabled selected hidden>紹介元を選択</option>
      <option value="手柄青年会">手柄青年会</option>
      <option value="知人">知人</option>
      <option value="その他">その他</option>
    </select>

    <input id="introducer" placeholder="紹介者名(任意)" style="display:none">

    <input id="email" type="email" placeholder="メールアドレス" required>

    <button type="submit">登録する</button>
    
    <button type="button" id="clearBtn" class="sub-btn">入力内容をクリア</button>


  </form>

  <p id="msg"></p>
</div>

<script src="js/form.js"></script>
</body>
</html>
